<html lang="en-US">
  <head>

    <title>Crypto Trading Chat</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="crypto-style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"

  <body>
    <div class="container">
      <aside class="sidebar">
        <button class="new-agent-btn">New Agent</button>
        <button class="show-crypto-btn">Show Cryptocurrencies</button>

        <div class="crypto-row" id="cryptoSection" style="display: none">
          <div class="crypto-card">
            <h2>BTC <span>â€¢ USDT</span></h2>

          </div>
          <div class="crypto-card">
            <h2>ETH <span>â€¢ USDT</span></h2>
            <p>$2,291.81</p>
          </div>
          <!-- Add more cards here -->
        </div>
      </aside>
      <main class="chat-section">
        <div class="chat-header">
          <h1>ðŸš€ Crypto Chat</h1>
        </div>
        <div class="chat-box" id="chatBox">

        </div>
        <div class="chat-input">
          <input
            type="text"
            id="userInput"
            placeholder="Type your message..."

              >
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path
                  d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"

          </button>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
